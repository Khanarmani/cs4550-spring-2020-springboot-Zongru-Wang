<!DOCTYPE html>
<html lang="en">
<div class="container">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="password" placeholder="123qwe#$%">
        </div>
    </div>

        <div class="form-group row">
            <label for="verfify-password" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password-verify"
                       id="verfify-password" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-button wbdv-register">
                Sign up</a>
            <div class="row">
                <div class="col-6 wbdv-link wbdv-login">
                    <a href="../login/login.template.client.html">Login</a>
                </div>
        </div>





    </form>
</div>
</html>
