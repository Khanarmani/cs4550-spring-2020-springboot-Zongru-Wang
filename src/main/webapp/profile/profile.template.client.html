<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <h1>Profile</h1>

    <div class="row">
        <label class="col-5"></label>

        <div class="alert alert-primary wbdv-message" role="alert">
            Successfully updated your profile!
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-name-label">
            Username
        </label>
        <div class="col-8">
            <input id="user-name-label" value="Alice" readonly type="text" class="form-control wbdv-field wbdv-username"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-password-label">
            Password
        </label>
        <div class="col-8">
            <input id="user-password-label" placeholder="123%%Az" type="text" class="form-control wbdv-field wbdv-password"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-phone-label">
            Phone
        </label>
        <div class="col-8">
            <input id="user-phone-label" type="number" placeholder="555-123-4324" class="form-control wbdv-field wbdv-phone"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-email-label">
            Email
        </label>
        <div class="col-8">
            <input id="user-email-label" type="email" placeholder="alice@wonderland.com" class="form-control wbdv-field wbdv-email"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-role"> Role</label>

    <div class="col-8">
    <select class="form-control wbdv-field wbdv-role" id="user-role" name="role">
        <option value="FACULTY">
            Faculty
        </option>
        <option value="STUDENT">
            Student
        </option>
        <option value="ADMIN">
            Admin
        </option>
    </select>
    </div>

    </div>
        <div class="row">
            <label class="col-4" for="user-dob-label">
                Date of Birth
            </label>
            <div class="col-8">
                <input id="user-dob-label" type="date" placeholder="mm/dd/yyyy" class="form-control wbdv-field wbdv-dob"/>
            </div>
        </div>

    </div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
        <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-button wbdv-update">
            Update</a>
        <a href="../home/home.template.client.html" class="btn btn-secondary btn-block wbdv-button wbdv-logout">
            Logout</a>
    </div>
</div>


</div>
</body>
</html>
