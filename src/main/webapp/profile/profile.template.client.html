<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>Profile</h1>
    <div class="row">
        <label class="col-4" for="user-name-label">
            Username
        </label>
        <div class="col-8">
            <input id="user-name-label" placeholder="Alice" type="text" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-phone-label">
            Phone
        </label>
        <div class="col-8">
            <input id="user-phone-label" type="number" placeholder="555-123-4324" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-email-label">
            Email
        </label>
        <div class="col-8">
            <input id="user-email-label" type="email" placeholder="alice@wonderland.com" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <label class="col-4" for="user-role"> Role</label>

    <div class="col-8">
    <select class="form-control wbdv-field wbdv-role" id="user-role" name="role">
        <option value="FACULTY">
            Faculty
        </option>
        <option value="STUDENT">
            Student
        </option>
        <option value="ADMIN">
            Admin
        </option>
    </select>
    </div>



    </div>


</div>
</body>
</html>
